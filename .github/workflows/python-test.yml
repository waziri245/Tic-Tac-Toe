name: Run Tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Build C backend (Linux)
        if: runner.os == 'Linux'
        run: |
          cd backend
          make

      - name: ğŸ› ï¸ Build C backend (Windows)
        if: runner.os == 'Windows'
        run: |
          cd backend
          ./build.bat

      - name: âœ… Run tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          python -m pytest tests/ -v
